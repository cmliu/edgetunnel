name: Upstream Sync

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: '*/5 * * * *' # 每天 UTC 00:00（北京时间 08:00）
  workflow_dispatch:    # 允许手动运行
  push:
    branches: [ main ]  # 当上游推送时也触发
  repository_dispatch:    # API触发
    types: [sync-request]

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: Checkout your fork
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false  # 重要：避免 workflow 权限冲突

      # Step 2: Sync from upstream
      - name: Sync upstream changes
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: cmliu/edgetunnel
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          test_mode: false

      # Step 3: Error handling (简化)
      - name: Check sync result
        if: failure()
        run: |
          echo "同步失败！请手动同步："
          echo "1. 访问你的仓库页面"
          echo "2. 点击 'Sync fork' → 'Update branch'"
          echo "3. 或运行: git pull upstream main"
